<link rel="stylesheet" type="text/css" th:href="@{/styleY.css}" xmlns="">
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="application/javascript"></script>
    <script type="application/javascript"
            src="https://zelkun.tistory.com/attachment/cfile8.uf@99BB7A3D5D45C065343307.js"></script>
</head>
<body>
<div class="searchhide">

    <select id="sido">
        <option value="">선택</option>
    </select>
    <select id="sigugun">
        <option value="">선택</option>
    </select>
    <select id="dong">
        <option value="">선택</option>
    </select>
</div>
<button id="searchButton" type="button">검색하기</button>
<div class="container border-bottom">
    <form th:action="@{/academy/list}">
        <div class="searchbox">
            <div class="box1">
                <input type="text" class="box1_input" name="keyword" th:value="${keyword}" value
                       placeholder="우리 동네 학원을 찾아보세요">
            </div>
            <div class="box2">
                <div class="box2_sel">
                    <span>지역 선택</span>
                </div>
            </div>
            <div class="box3">
                <button class="searchbtn" type="submit">
                    <span>검색하기</span>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="searchloc">
    <form th:action="@{/academy/list}">
    </form>
</div>

<!-- 검색 박스 끝 -->

<div class="main_container">
    <div class="leftbox">
        <div class="filter_detail">
            <h5>상세 검색</h5>
            <button class="reset_btn">
                필터 초기화
            </button>
        </div>
        <div class="personnel mb-3">
            <h4>수강 인원</h4>
            <ul class="person">
                <li>asdasd</li>
            </ul>
        </div>
        <div class="ticket mb-3">
            <h4>수강권</h4>
            <ul class="person">
                <li>asdasd</li>
            </ul>
        </div>
    </div>
    <!--  오른쪽박스 시작-->
    <div class="rightbox">
        <!--    검색된 학원수랑 정렬버튼 시작-->
        <div class="search_title">
            <h5>검색된 학원 수</h5>
            <button class="filter_btn">
                추천순
            </button>
        </div>

        <!--    검색된 학원수랑 정렬버튼 끝-->
        <div class="academy_list" th:each="academy : ${academyList}">
            <a th:href="@{|/academy/detail/${academy.id}|}">
                <li class="card_frame">
                    <div class="academy_box">
                        <div class="img_box">
                            <img th:src="${academy.imgLogo}" alt="">
                        </div>
                        <!--img_box 종료 -->
                        <!--아카데미 안에 들어갈 글씨랑 찜까지 시작-->
                        <div class="academy_box_text">
                            <div class="cardbody">
                                <div class="info">
                                    <h3 th:text="${academy.academyName}"></h3>
                                    <span class="map" th:text="${academy.academySi}"></span> <span class="map"
                                                                                                   th:text="${academy.academyGu}"></span>
                                    <span class="map" th:text="${academy.academyDong}"></span>
                                </div>
                                <div class="jjim">
                                    <input type="checkbox">
                                </div>
                            </div>
                        </div>
                        <!--아카데미 안에 들어갈 글씨랑 찜까지 끝-->
                    </div>
                    <!--오른쪽박스 끝-->
                </li>
            </a>
        </div>
        <!--    아카데미 리스트 끝-->
    </div>
</div>
<script type="text/javascript" src="/hangjungdong.js"></script>
</body>
<script>
jQuery(document).ready(function(){
//sido option 추가
jQuery.each(hangjungdong.sido, function(idx, code){
//append를 이용하여 option 하위에 붙여넣음
jQuery('#sido').append(fn_option(code.sido, code.codeNm));
});

//sido 변경시 시군구 option 추가
jQuery('#sido').change(function(){
jQuery('#sigugun').show();
jQuery('#sigugun').empty();
jQuery('#sigugun').append(fn_option('','선택')); //
jQuery.each(hangjungdong.sigugun, function(idx, code){
if(jQuery('#sido > option:selected').val() == code.sido)
jQuery('#sigugun').append(fn_option(code.sigugun, code.codeNm));
});

//세종특별자치시 예외처리
//옵션값을 읽어 비교
if(jQuery('#sido option:selected').val() == '36'){
jQuery('#sigugun').hide();
//index를 이용해서 selected 속성(attr)추가
//기본 선택 옵션이 최상위로 index 0을 가짐
jQuery('#sigugun option:eq(1)').attr('selected', 'selected');
//trigger를 이용해 change 실행
jQuery('#sigugun').trigger('change');
}
});

//시군구 변경시 행정동 옵션추가
jQuery('#sigugun').change(function(){
//option 제거
jQuery('#dong').empty();
jQuery.each(hangjungdong.dong, function(idx, code){
if(jQuery('#sido > option:selected').val() == code.sido && jQuery('#sigugun > option:selected').val() == code.sigugun)
jQuery('#dong').append(fn_option(code.dong, code.codeNm));
});
//option의 맨앞에 추가
jQuery('#dong').prepend(fn_option('','선택'));
//option중 선택을 기본으로 선택
jQuery('#dong option:eq("")').attr('selected', 'selected');

});

jQuery('#dong').change(function(){
var si = jQuery('#sido option:selected').val();
var gu = jQuery('#sigugun option:selected').val();
var dong = jQuery('#dong option:selected').val();
var dongCode = sido + sigugun + dong + '00';

$("#searchButton").click(function(){
$.ajax({
  //type: 'POST',
  url: '/list_local_ajax',
  contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
  data: { "si" : si, "gu": gu, "dong": dong },
  success: function(response) {
    // Handle the successful response
    console.log('AJAX request succeeded');
    console.log('Response:', response);

    // Perform actions based on the response data
    // Update the UI, display a success message, etc.
  },
  error: function(error) {
    // Handle the error response
    console.error('AJAX request failed');
    console.error('Error:', error);

    // Display an error message to the user
    // or perform any necessary error handling
  }
  });
});

});
});

function fn_option(code, name){
return '<option value="' + code +'">' + name +'</option>';
}

</script>
</html>
