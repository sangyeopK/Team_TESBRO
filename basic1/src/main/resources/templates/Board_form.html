<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>
    <form th:action="@{/board/{boardCategory}/create(boardCategory=${boardCategory})}" method="post" th:object="${boardForm}">
        <div class="mb-3">
            <label for="managerName" class="form-label">작성자</label>
            <input type="text" th:field="*{managerName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
            <a th:href="@{/board/modify/{id}(id=${boardId})}" class="btn btn-primary my-2">수정하기</a>
        </div>
    </form>
</div>
