<section class="board">
  <div class="page-title">
    <div class="container">
      <h3>공지사항</h3>
    </div>
  </div>
  <!-- 게시판 -->
  <div id="board-list">
    <div class="container">
      <table class="board-table">
        <thead>
        <tr>
          <th scope="col" class="th-num">번호</th>
          <th scope="col" class="th-title">제목</th>
          <th scope="col" class="th-author">작성자</th>
          <th scope="col" class="th-date">작성일</th>
          <th scope="col" class="th-hit">조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, loop :  ${paging}">
          <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>

          <td>
            <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}"></a>
          </td>
          <td>
            <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.content}"></a>
          </td>
          <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
      </table>

      <div class="pagination">
        <a th:href="@{/board/create}" class="button">공지 등록하기</a>
        <a href="" class="prev"><</a>
        <span class="current pager">1</span>
        <a href="" class="pager">2</a>
        <a href="" class="pager">3</a>
        <a href="" class="pager">4</a>
        <a href="" class="pager">5</a>
        <a href="" class="next">></a>
      </div>
    </div>
  </div>
</section>
